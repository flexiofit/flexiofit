version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query"
    schema: "internal/db/schema"
    gen:
      go:
        package: "db"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false
